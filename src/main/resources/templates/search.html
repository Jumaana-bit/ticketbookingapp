<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Flights</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <h2>Search Flights</h2>
        <form th:action="@{/search}" method="post">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="searchFrom" placeholder="Origin" required>
            </div>

            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="searchTo" placeholder="Destination" required>
            </div>

            <div class="form-group">
                <label for="date">Departure Date:</label>
                <input type="date" id="date" name="departureDate">
            </div>

            <!-- Trip Type Toggle -->
            <div class="form-group">
                <label>Trip Type:</label>
                <div>
                    <input type="radio" id="oneWay" name="tripType" value="One Way" checked>
                    <label for="oneWay">One Way</label>
                </div>
                <div>
                    <input type="radio" id="roundTrip" name="tripType" value="Round Trip">
                    <label for="roundTrip">Round Trip</label>
                </div>
            </div>

            <!-- Return Date (Initially Hidden) -->
            <div class="form-group" id="returnDateDiv" style="display: none;">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script>
        // JavaScript to toggle return date input
        document.getElementById("roundTrip").addEventListener("change", function() {
            document.getElementById("returnDateDiv").style.display = "block";
        });
        document.getElementById("oneWay").addEventListener("change", function() {
            document.getElementById("returnDateDiv").style.display = "none";
        });
    </script>


</body>
</html>
