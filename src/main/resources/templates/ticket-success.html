<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Tickets</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>Your Tickets</h2>
    <div th:each="ticket : ${tickets}" class="ticket">
        <p>Ticket Number: <span th:text="${ticket.ticketNumber}"></span></p>
        <p>Seat Number: <span th:text="${ticket.seatNumber}"></span></p>
        <p>Flight: <span th:text="${ticket.flight.flightId}"></span> - 
            <span th:text="${ticket.flight.origin} + ' to ' + ${ticket.flight.destination}"></span></p>
        <p>Departure Time: <span th:text="${#temporals.format(ticket.flight.departureTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Arrival Time: <span th:text="${#temporals.format(ticket.flight.arrivalTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Duration: <span th:text="${ticket.flight.calculateDuration()}"></span></p>
        <p>Price: $<span th:text="${ticket.flight.price}"></span></p>
    </div>
</div>
</body>
</html>
