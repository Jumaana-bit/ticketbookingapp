<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">
    <h2>Sign Up Now</h2>
    <form th:action="@{/booking/signup}" th:object="${user}" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" th:field="*{name}" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" th:field="*{dob}" required>

        <label for="passport">Passport Number</label>
        <input type="text" id="passport" th:field="*{passportNumber}" placeholder="Enter your passport number" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>

        <input type="submit" value="Sign Up">
    </form>
</div>

</body>
</html>
